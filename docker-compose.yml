version: '3'
services:
  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile.springboot
    environment: 
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - app-network

  node-app:
    build:
      context: .
      dockerfile: Dockerfile.nodeapp
    networks:
      - app-network

  postgres-srv:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
